# Site settings
title: Archivo Digital Hispano
email: contacto@archivohispano.org
description: >-
  Preservando y proporcionando acceso libre a los escritos políticos, 
  literarios y filosóficos más importantes del mundo hispano.
baseurl: ""
url: "https://archivohispano.github.io"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  texts:
    output: true

# Permalinks
permalink: pretty

# Defaults
defaults:
  - scope:
      path: ""
      type: "texts"
    values:
      layout: "text"
  - scope:
      path: "_texts/es"
    values:
      lang: "es"
  - scope:
      path: "_texts/en"
    values:
      lang: "en"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - CONTRIBUTING.md
  - CLAUDE.md
